<!DOCTYPE html>
<html>
<head>
    <title>Filter Salary Report</title>
    <script>
        function validateForm() {
            let letter = document.forms["filterForm"]["startLetter"].value;
            if (!/^[A-Za-z]$/.test(letter)) {
                alert("Please enter a single alphabet letter (A-Z or a-z).");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Show Salary Report - Enter Starting Letter</h2>
    <form name="filterForm" action="viewFilteredReport.jsp" method="post" onsubmit="return validateForm()">
        <label>Starting Letter:</label>
        <input type="text" name="startLetter" maxlength="1" required>
        <input type="submit" value="Show Report">
    </form>
</body>
</html>
